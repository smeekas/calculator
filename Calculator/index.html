    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="input">
        <div></div>
      </div>
      <div class="upper_control">
        <div id="deg">DEG</div>
        <div id="fe">F-E</div>
      </div>
      <div class="middle_control">
        <div id="mc">MC</div>
        <div id="mr">MR</div>
        <div id="mp">M+</div>
        <div id="mn">M-</div>
        <div id="ms">MS</div>
      </div>
      <div class="menus">
        <div class="dropdown">
          <span>â—¢ trigonometry <i class="far fa-angle-down"></i></span>
          <div class="dropdown-content">
            <p id="sin">sin</p>
            <p id="cos">cos</p>
            <p id="tan">tan</p>
            <p id="cosec">cosec</p>
            <p id="sec">sec</p>
            <p id="cot">cot</p>
            <!-- <p id="cot">cot</p> -->
          </div>
        </div>
        <div class="dropdown">
          <span>
            <i class="function">f</i> function <i class="far fa-angle-down"></i
          ></span>
          <div class="dropdown-content">
            <p id="floor">floor</p>
            <p id="ceil">ceil</p>
            <p id="manInFunction">|x|</p>
            <p id="trunc">trunc</p>
          </div>
        </div>
      </div>
      <div id="buttons">
        <div id="twond">
          <span>2<sup>nd</sup></span>
        </div>
        <div id="pi">&pi;</div>
        <div id="natural">e</div>
        <div id="clear">C</div>
        <div id="back"><i class="fas fa-backspace"></i></div>
        <div id="sqr">
          <span>x<sup>2</sup></span>
        </div>
        <div id="inv">1/x</div>
        <div id="man">|x|</div>
        <div id="exp">exp</div>
        <div id="mod">mod</div>
        <div id="root">&#8730;x</div>
        <div id="lpara">(</div>
        <div id="rpara">)</div>
        <div id="fact">n!</div>
        <div id="div">&#247;</div>
        <div id="xy">
          <span>x<sup>y</sup></span>
        </div>
        <div class="whiten" id="seven">7</div>
        <div class="whiten" id="eight">8</div>
        <div class="whiten" id="nine">9</div>
        <div id="mul">&#215;</div>
        <div id="x10">
          <span>10<sup>x</sup></span>
        </div>
        <div class="whiten" id="four">4</div>
        <div class="whiten" id="five">5</div>
        <div class="whiten" id="six">6</div>
        <div id="minus">&#8722;</div>
        <div id="log">log</div>
        <div class="whiten" id="one">1</div>
        <div class="whiten" id="two">2</div>
        <div class="whiten" id="three">3</div>
        <div id="plus">+</div>
        <div id="ln">ln</div>
        <div class="whiten" id="plusminus">&#177;</div>
        <div class="whiten" id="zero">0</div>
        <div class="whiten" id="decimal">.</div>
        <div id="equal">=</div>
      </div>
    </div>
  </body>
</html>
