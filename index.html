<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="input">
        <div></div>
      </div>
      <div class="upper_control">
        <div id="deg">DEG</div>
        <div id="fe">F-E</div>
      </div>
      <div class="middle_control">
        <div id="mc">MC</div>
        <div id="mr">MR</div>
        <div id="mp">M+</div>
        <div id="mn">M-</div>
        <div id="ms">MS</div>
      </div>
      <div class="menus">
        <div class="dropdown">
          <span>◢ trigonometry <i class="far fa-angle-down"></i></span>
          <div class="dropdown-content">
            <p id="sin">sin</p>
            <p id="cos">cos</p>
            <p id="tan">tan</p>
            
          </div>
        </div>
        <div class="dropdown">
          <span>
            <i class="function">f</i> function <i class="far fa-angle-down"></i
          ></span>
          <div class="dropdown-content">
            <p id="floor">⌊x⌋</p>
            <p id="ceil">⌈x⌉</p>
            <p id="man">|x|</p>
          </div>
        </div>
      </div>
      <div id="buttons">
        <div id="2nd">2<sup>nd</sup></div>
        <div id="pi">&pi;</div>
        <div id="natural">e</div>
        <div id="clear">C</div>
        <div id="back"><i class="fas fa-backspace"></i></div>
        <div id="sqr">x<sup>2</sup></div>
        <div id="inv">1/x</div>
        <div id="man">|x|</div>
        <div id="exp">exp</div>
        <div id="mod">mod</div>
        <div id="root">&#8730;x</div>
        <div id="lpara">(</div>
        <div id="rpara">)</div>
        <div id="fact">n!</div>
        <div id="div">&#247;</div>
        <div id="xy">x^y</div>
        <div class="whiten" id="seven">7</div>
        <div class="whiten" id="eight">8</div>
        <div class="whiten" id="nine">9</div>
        <div id="mul">&#215;</div>
        <div id="x10">10<sup>x</sup></div>
        <div class="whiten" id="four">4</div>
        <div class="whiten" id="five">5</div>
        <div class="whiten" id="six">6</div>
        <div id="minus">&#8722;</div>
        <div id="log">log</div>
        <div class="whiten" id="one">1</div>
        <div class="whiten" id="two">2</div>
        <div class="whiten" id="three">3</div>
        <div id="plus">+</div>
        <div id="ln">ln</div>
        <div class="whiten" id="plusminus">&#177;</div>
        <div class="whiten" id="zero">0</div>
        <div class="whiten" id="decimal">.</div>
        <div id="equal">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
